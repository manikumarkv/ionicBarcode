<ion-header>
  <ion-navbar>    
    <ion-title>Sacn Your VIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full large (click)="scan()">scan vin</button>

  <ion-list *ngIf="data.length > 0">
    <ion-list-header>
      Vehicle Information
    </ion-list-header>
    <ion-item *ngFor="let item of data">
      <h3>{{item.Variable  }}</h3>
      <div>{{item.Value !== null ? item.Value : 'NA'}}</div>
    </ion-item>
  </ion-list>

</ion-content>
