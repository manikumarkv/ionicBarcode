<ion-header>
  <ion-navbar>
    <ion-title>ValueMomentum (POC)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-card>

    <div class="imageClass">
      <img class="vam_logo" src="https://www.valuemomentum.com/wp-content/uploads/2016/12/ValueMomentum-logo.png" />
      <!-- <img class="vam_logo" src="VAM_logo.png" /> -->
    </div>

    <ion-card-content>
      <ion-card-title>
        VIN Scanner (POC)
      </ion-card-title>
      <p>
        You can scan your VIN number and verify your Vehicle details
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button full (click)="scan()">
            <ion-icon name="qr-scanner"></ion-icon>
           <span>&nbsp; &nbsp; Scan VIN</span> </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <!-- <button ion-button full large (click)="scan()">scan vin</button> -->
  <ion-list-header *ngIf="barCodeData.text !== null">
    <label class="no-margin text-bold">VIN number</label>
    <div>{{barCodeData}}</div>
  </ion-list-header>

  <ion-list *ngIf="barCodeData.text !== null">
    <ion-list-header>
      Vehicle Information
    </ion-list-header>
    <ion-item *ngFor="let item of data">
      <label class="no-margin text-bold">{{item.Variable }}</label>
      <div>{{item.Value !== null ? item.Value : 'Not Found'}}</div>
    </ion-item>
    <ion-item style="text-align: center" *ngIf="data.length == 0">
      Vehicle Information Not found
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <span>2018 Â© Copyright ValueMomentum</span>
  </ion-toolbar>
</ion-footer>
